<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rob Connolly's Portfolio</title>
</head>

<body>
  <div class="main-background">
    <!-- Navigation-->
    <div class="row navStyle fixed-top">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <h2 class="robTitle text-center">Rob Connolly</h2>
      </div>
      <!--End of the column div-->

      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <div class="navbar navbar-expand ml-auto navbarLinks">
          <a class="nav-item nav-link" href="../portfolio/index.html">Home</a>
          <a class="nav-item nav-link" href="../portfolio/portfolio.html">Portfolio</a>
          <a class="nav-item nav-link" href="../portfolio/contact.html">Contact</a>
        </div>
        <!--End of div for navbar class-->
      </div>
      <!--End of column div-->

    </div>
    <!--End of row div-->

    <!-- Portfolio-->
    <div class="portfolio">
      <div class="container-fluid">
        <div class="contentBackPort col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <h3 class="contentHeading">Contact Me</h3>
          <hr class="portLine">

          <form>
            <p class="formText">Name </p>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control nameForm" placeholder="John Doe">
              </div>
            </div>
            <br>
            <p class="formText">Email</p>
            <div class="form-row">
              <div class="col">

                <input type="email" class="form-control emailForm" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="form-row">
              <div class="col">

                <div class="form-group">
                  <label for="exampleFormControlTextarea1"><br>
                    <p class="formText">Message</p>
                  </label>
                  <textarea class="form-control messageForm" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-row">
                  <div class="col">


                    <button type="submit" class="btn submitBack">Submit</button>

                  </div>

          </form>
        </div>

      </div>

      <!-- Footer -->

      <hr class="footerLine fixed-bottom">
      <footer class="fixed-bottom">

        <div class="container-fluid">

          <div class="row text-center">
            <div class="col-12">

              <h5>&copy; Rob Connolly</h5>
            </div>
            <!--closes col12 -->
          </div>
          <!--closes row-->
        </div>
        <!--closes contaner-->
      </footer>
      <!--closes footer-->


</body>

</html>
